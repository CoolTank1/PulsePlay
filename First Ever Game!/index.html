<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Blast</title>
    <link rel = "shortcut icon" href = "Logo.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>


    
    <!-- Styles -->
    <style>
        body {
            margin: 0;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="fpsWarning" class= "fixed flex right-5 text-red-700 text-sm ml-2 mt-1 select-none" >
        <span>Your fps is low if you contuine to see this warning try checking if your browser power saver is on</span>
    </div>



    <!-- Score Display -->
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div class="fixed text-white text-sm ml-2 mt-1 select-none top-5">
        <span>Highscore: </span><span id="highscoreEl">0</span>
    </div>

    <!-- Game Over Screen -->
    <div class="fixed inset-0 flex items-center justify-center select-none" id="gameOverEl">
        <div class="bg-white max-w-md w-full p-6 text-center rounded-md">
            <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas></canvas>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Game Script -->
    <script src="./index.js"></script>
</body>
</html>
